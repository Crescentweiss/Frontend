<div nz-row class="notificationbox">
<div nz-col nzSpan="7" class="myuserinfo0">
  <div nz-col nzSpan="22">
  <app-siminfo [user]="user"></app-siminfo>
  </div>
</div>
  <div nz-col nzSpan="17" class="messages">
    <div *ngFor="let notification of notifications">

      <div nz-row *ngIf="notification.kind === 'follow'">
        <div nz-col nzSpan="1" class="title-avatar">
          <nz-avatar nzIcon="anticon anticon-user" nzSize="large"
                     nzSrc="{{notification.friend.avatar_url}}"></nz-avatar>
        </div>
        <div nz-col nzSpan="23" >
          <div class="title-content">
            <span class="title-bold">&nbsp;&nbsp;&nbsp;&nbsp;{{notification.friend.name}}</span>
            <span class="title-light">&nbsp;&nbsp;started&nbsp;following&nbsp;you&nbsp;&nbsp; </span>
            <span class="title-time">{{notification.date}}</span>
          </div>
          <app-followuser [bkcolor]="'#FFFFFF'" [isFollowing]="isFollowing" [otheruser]="user"></app-followuser>
        </div>
      </div>

      <div nz-row *ngIf="notification.kind === 'like'">
        <div nz-col nzSpan="1" class="title-avatar">
          <nz-avatar nzIcon="anticon anticon-user" nzSize="large"
                     nzSrc="{{notification.friend.avatar_url}}"></nz-avatar>
        </div>
        <div nz-col nzSpan="23">
          <div class="title-content">
            <span class="title-bold">&nbsp;&nbsp;&nbsp;&nbsp;{{notification.friend.name}}</span>
            <span class="title-light">&nbsp;&nbsp;liked&nbsp;</span>
            <span class="title-bold">&nbsp;{{notification.report.title}}&nbsp;</span>
            <span class="title-light">&nbsp;by&nbsp;</span>
            <span class="title-light">&nbsp;you&nbsp;&nbsp;</span>
            <span class="title-time">{{notification.date}}</span>
          </div>
          <app-others-report [bkcolor]="'#FFFFFF'" [report]="notification.report"></app-others-report>
        </div>
      </div>
    </div>
  </div>
</div>
