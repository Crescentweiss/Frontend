<div nz-row class="d-bk">
  <div nz-col nzSm="24" nzXs="24" [nzMd]="{span:22,offset:1}"
       [nzLg]="{span:22, offset:1}" [nzXl]="{span:20, offset:2}"
       [nzXXl]="{span:20, offset:2}" class="report-container">

    <!-- right part -->
    <div nz-col nzSm="24" nzXs="24" nzMd="18" nzLg="18" nzXl="18" nzXXl="18" class="report-content">
      <div class="report-action" align="center">
        <button [routerLink]="'/editor/'+ report_id" nz-button nzType="primary" >Edit</button>
        <nz-dropdown>
           <button (click)="downloadReport()" nz-button nz-dropdown nzType="primary"><i class="anticon anticon-down"></i>Download</button>
          <ul nz-menu>
            <li nz-menu-item>
              <a>pdf</a>
            </li>
          </ul>
        </nz-dropdown>
        <button nz-button nzType="primary" >Delete</button>
      </div>

      <nz-divider></nz-divider>

      <div class="report">
        <app-report-render [reportId]="report_id"></app-report-render>
      </div>

      <nz-divider></nz-divider>

      <div class="comments-container">
        <div class="comments">

          <div class="comments-title">
            <p>Comments({{report_sim_info.commentsnum}})
          </div>

          <div *ngIf="userinfo.isLogin" nz-row nzType="flex" nzAlign="top" class="input-comment">
            <div nz-col nzSpan="3">
              <a><nz-avatar nzSize="large" [nzSrc]="report_author?.avatar_url"></nz-avatar></a>
            </div>
            <div nz-col nzSpan="21">
              <textarea rows="4" nz-input></textarea>
              <div class="submit-btn">
                <button nz-button nzType="primary">Post a comment</button>
              </div>
            </div>
          </div>

          <nz-divider></nz-divider>

          <div nz-row *ngFor="let comment of report_comments" class="every-comment">
            <div nz-col nzSpan="3">
              <a><nz-avatar nzSize="large" [nzSrc]="comment.user.avatar_url"></nz-avatar></a>
            </div>
            <div nz-col nzSpan="21">
              <a class="comment-user">{{comment.user.username}}</a>
              <span class="comments-date">&nbsp;&nbsp;&nbsp;{{comment.date}}</span>
              <p class="comment-content">{{comment.content}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- left part-->
    <div nz-col nzSm="0" nzXs="0" nzMd="6" nzLg="6" nzXl="6" nzXXl="6">
      <nz-affix nzOffsetTop="45">
        <app-report-author-info [user]="report_author" [report]="report_sim_info"></app-report-author-info>
      </nz-affix>
    </div>
    <div nz-col nzSm="24" nzXs="24" nzMd="0"
         nzLg="0" nzXl="0" nzXXl="0">
        <app-report-author-info [user]="report_author" [report]="report_sim_info"></app-report-author-info>
    </div>

  </div>
</div>
