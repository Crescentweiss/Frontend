<div style="margin-top: 100px">
  <h1>{{ R.title }}</h1>
  <h3><span>Recorder: {{R.author}}</span> Date: {{ R.ndate }}</h3>
  <ul>
        <li>Introduction:</li>
            <p>{{ R.introduction }}</p>
        <li>Materials and Equipment</li>
            <span>this is generated by editor automatically</span>
            <ul>
                <li *ngFor="let element of materials">{{ element }}</li>
            </ul>
            <ul>
                <li *ngFor="let element of equipments"> {{ element }}</li>
            </ul>
        <li>Outline</li>
        <li>Result</li>
            <ul *ngFor="let result of R.result">
                <h2 class="description">{{ result.desc}} </h2>
                <img *ngFor="let picture of result.pic" src={{picture.url}}>
                <p class="remark">{{ result.remark}} </p>
                
            </ul>
  </ul>
</div>
