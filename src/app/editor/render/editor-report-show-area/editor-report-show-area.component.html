<div style="margin-top: 100px">
    <h1>{{ R.title }}</h1>
    <h3><span>Recorder: {{R.author}}</span> Date: {{ R.ndate }}</h3>
    <ul>
        <li>Introduction:</li>
            <p>{{ R.introduction }}</p>
        <li>Materials and Equipment</li>
            <span>this is generated by editor automatically</span>
            <ul>
                <li *ngFor="let element of materials">{{ element }}</li>
            </ul>
            <ul>
                <li *ngFor="let element of equipments"> {{ element }}</li>
            </ul>
    </ul>
</div>
