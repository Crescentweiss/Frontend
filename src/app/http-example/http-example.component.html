<div nz-row>
    <div nz-col nzSpan="4"></div>
    <div nz-col nzSpan="8">

</div>

    <div nz-col nzSpan="4"></div>

        <nz-select [(ngModel)]="choice" (ngModelChange)="refresh()" style="width: 200px;" nzShowSearch nzAllowClear nzPlaceHolder="Select a function">

            <nz-option nzLabel="登录" nzValue="user_login"></nz-option>
            <nz-option nzLabel="拿到用户信息" nzValue="get_user_by_id"></nz-option>
            <nz-option nzLabel="我是谁" nzValue="get_myself"></nz-option>
            <nz-option nzLabel="拿头像框下面的四个数据" nzValue=""></nz-option>

            <nz-option nzLabel="" nzValue=""></nz-option>
            <nz-option nzLabel="" nzValue=""></nz-option>
            <nz-option nzLabel="" nzValue=""></nz-option>

    </div>

<div nz-row nzGutter="16">
  <div nz-col nzSpan="4"></div>
  <div nz-col nzSpan="8">
    <label style="font-size: 20px">request</label>
    <textarea [(ngModel)]="request" nz-input placeholder="request data" 
    [nzAutosize]="{ minRows: 10, maxRows: 10 }" style="font-family: Arial, Helvetica, sans-serif; font-size: 15px; font-weight: 600">
    </textarea>
    <button (click)="fire()" nz-button nzType="primary" style="font-family:Arial, Helvetica, sans-serif; font-weight: 600">Send</button>
  </div>  
  <div nz-col nzSpan="8">
    <label style="font-size: 20px">response</label>
    <textarea [(ngModel)]="response" placeholder="response data" 
    nz-input [nzAutosize]="{ minRows: 10, maxRows: 10 }" style="font-family: Arial, Helvetica, sans-serif; font-size: 15px; font-weight: 600">
    </textarea>
  </div>
  <div nz-col nzSpan="4"></div>
</div>
