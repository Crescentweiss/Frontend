<div class="content">
  <div nz-row class="up-nav">
    <div nz-col nzSpan="4" class="report-word">
      Archives
    </div>
    <div nz-col nzOffset="1" nzSpan="1" class="icon">
      <i class="anticon anticon-right"></i>
    </div>
    <div nz-col nzSpan="4" class="label">
      {{archive}}
    </div>
    <div nz-col nzOffset="15" nzSpan="3" class="sort">
      <i class="anticon anticon-swap"><div class="rotate">&nbsp;sort</div></i>
    </div>
  </div>
  <div nz-row class="report">
    <div *ngFor="let report of user.reports">
      <app-others-report [report]="report" [bkcolor]="'#F2F2F2'"></app-others-report>
    </div>
  </div>
</div>
